{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Senac RJ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'appsenac/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="col-12">
                <ul class="links-list">
                    <li class="nav-logo-item">
                        <a class="list-item" href="{% url 'home' %}">
                            <img src="{% static 'appsenac/img/senac.png' %}" alt="Logo Senac" width="90" class="nav-logo">
                        </a>
                    </li>
                    <li><a class="list-item" href="{% url 'home' %}">Home</a></li>
                    <li><a class="list-item" href="{% url 'sobre_senac' %}">Sobre o Senac</a></li>
                    <li><a class="list-item" href="{% url 'cursos' %}">Cursos</a></li>
                    <li><a class="list-item" href="{% url 'contatos' %}">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Senac RJ. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
