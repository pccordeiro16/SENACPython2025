    <link rel="stylesheet" href="style.css">
</head>
<body class="" >

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="img-div">
                    <img style="width: 200px; height: 182px;" src="IMG_4588.PNG" alt="">
                </div>

            <button class="navbar-toggler" type="button" data-bs-togglee="collapse" data-bs-target="navbarNav">

            <div class="" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>

        </div>

    </nav>

    <div class="container-fluid py-5">
        <div class="container bg-white w-50 p-5 rounded shadow">
        <h3 class="mb-4 text-center">Cadastro de Clientes</h3>

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Digite seu username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Função:</label>
                <input type="text" id="role" name="role" class="form-control" required placeholder="Digite sua função">
            </div>

            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </div>
        </form> 
         </div> 
    </div>  

    <footer class="bg-white text-white text-center py-4 mt-5">
        <p class="mb-0"> Mengo Store. Todos os direitos reservados.</p>
        </footer>  

    <script>
        function enviarCadastro(event){
            event.preventDefault();

            const dados = {

                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,

            };

            console.log(dados);
        }

        document.querySelector('form').addEventListener('submit', enviarCadastro);
    </script>
    
</body>
